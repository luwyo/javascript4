<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hw4</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<form action="#" class="some" id="val-form">
    <div>
        <label>
            Имя <br>
            <input type="text" name="name" id="name">
        </label>
    </div>
    <div>
        <label>
            Телефон <br>
            <input type="tel" name="phone" id="phone">
        </label>
    </div>
    <div>
        <label>
            E-mail <br>
            <input type="email" name="email" id="email">
        </label>
    </div>
	<div>
	<p>О себе<br><textarea name="comment"></textarea></p>
	</div>
    <button id="val-btn">Submit</button>
</form>
<script src="Validator.js"></script>
<script>
    window.onload = () => {
        document.getElementById('val-form').addEventListener('submit', e => {
            let valid = new Validator('val-form');
            if(!valid.valid){
                e.preventDefault();
            }
        })
    }
</script>
</body>
</html>
